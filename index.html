<script src="/assets/code.jquery.com_jquery-3.7.0.min.js"></script>
<div class="function-row">
    <div class="time-block">
        <span class="big-num" id="time-minute"></span>
    </div>
    <div class="function-block toggle">
        <span class="function-label">Iddle</span>
        <span class="function-state">Sleep</span>
    </div>
    <div class="function-block">
        <button class="function-btn hit-core">Core</button>
    </div>
    <div class="function-block toggle-timer toggle">
        <span class="function-label">Timer</span>
        <span class="function-state">ON</span>
    </div>
    <div class="function-block">
        <button class="function-btn setup-timer">Setup</button>
    </div>
    <div class="function-block test-macro">
        <span class="function-label">Macro</span>
        <span class="function-state">Test</span>
    </div>
</div>
<div class="function-row">
    <div class="time-block">
        <span class="big-num" id="safe-status"></span>
    </div>
    <div class="text-block" id="safe-hour-start">
        <span class="text-label">Safe hour start</span>
        <input type="text" />
        <span class="text-value"></span>
    </div>
    <div class="text-block" id="safe-hour-end">
        <span class="text-label">Safe hour end</span>
        <input type="text" />
        <span class="text-value"></span>
    </div>
    <div class="function-block">
        <button class="function-btn set-safe-hour">Set</button>
    </div>
</div>
<div class="test-modal hide">
    <div class="check-list">
        <div class="check-list-item hp-bar">HP Bar</div>
        <div class="check-list-item auto-attack">Auto attack</div>
        <div class="check-list-item random-map-1">Random map 1</div>
        <div class="check-list-item random-map-2">Random map 2</div>
        <div class="check-list-item random-map-3">Random map 3</div>
        <div class="check-list-item random-map-4">Random map 4</div>
        <div class="check-list-item random-map-5">Random map 5</div>
        <div class="check-list-item random-map-6">Random map 6</div>
        <div class="check-list-item random-map-7">Random map 7</div>
        <div class="check-list-item random-map-8">Random map 8</div>
        <div class="check-list-item random-map-9">Random map 9</div>
        <div class="check-list-item random-map-0">Random map 10</div>
    </div>
</div>
<script src="/assets/app.js"></script>
